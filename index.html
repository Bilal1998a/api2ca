<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase API Demo</title>
</head>
<body>
  <h1>Supabase API Demo</h1>
  
  <button onclick="getData()">Get Data</button>
  <button onclick="createData()">Create Data</button>
  <button onclick="deleteData()">Delete Data</button>
  
  <script>
    async function getData() {
      const response = await fetch('/api/data');
      const data = await response.json();
      console.log(data);
    }

    async function createData() {
      const response = await fetch('/api/data', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: 'New Data' }) // Modify as needed
      });
      const responseData = await response.json();
      console.log(responseData);
    }

    async function deleteData() {
      const idToDelete = 'SOME_ID'; // Replace with the ID to delete
      const response = await fetch(`/api/data/${idToDelete}`, {
        method: 'DELETE'
      });
      if (response.status === 204) {
        console.log('Data deleted successfully');
      } else {
        console.error('Failed to delete data');
      }
    }
  </script>
</body>
</html>
